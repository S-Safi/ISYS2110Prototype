    <h2 style="text-align:center;">Your booking is:</h2>
    <div style="position:absolute; left:35%; width: 30%;">
        Pet Name: <span id="name"> Name</span><br>
        Pet Species: <span id="species"> Species</span><br>
        Start Date: <span id="start"> Start</span><br>
        End Date: <span id="end"> End</span><br>
        Plan: <span id="plan"> Plan</span><br>
        Cost: $<span id="cost"> Cost</span><br>
        <button onclick="alert('You will now be redirected to a secure payment line.')">Pay now</button>
    </div>
    <script>
        window.onload = function onload() {
            document.getElementById("name").innerHTML = localStorage.getItem("petName");
            document.getElementById("species").innerHTML = localStorage.getItem("species");
            document.getElementById("start").innerHTML = localStorage.getItem("start");
            document.getElementById("end").innerHTML = localStorage.getItem("end");
            document.getElementById("plan").innerHTML = localStorage.getItem("plan");
            var plan = localStorage.getItem("plan");
            var start = new Date(localStorage.getItem("start"));
            var end = new Date(localStorage.getItem("end"));
            var diff = end.getTime() - start.getTime()
            var days = diff / (1000 * 3600 * 24);
            var cost = 0;
            if (plan == "Gold Plan") {
                cost = 100 * days;
            } else if (plan == "Silver Plan") {
                cost = 80 * days;
            } else if (plan == "Bronze Plan") {
                cost = 60 * days;
            } else if (plan == "Basic Plan") {
                cost = 40 * days;
            }
            document.getElementById("cost").innerHTML = cost;
        }
    </script>
